<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Product Card</title>
</head>

<body>

  <main>
    <article class="product">
      <picture class="product__img">
       
        <source srcset="img/image-product-desktop.jpg" media="(min-width: 600px)">
        
        <img src="img/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum, bottle laying flat on a table with green leaves above and below it">
      
      </picture>

      <div class="product__content">
        <p class="product__category">Prefume</p>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="flex-group">
          <p class="product__price">
            <span class="visually-hidden">Current Price</span>$149.99
          </p>
          <p class="product__original-price">
            <span class="visually-hidden">Original Price:</span>
            <s>$169.99</s>
          </p>
        </div>
        

        <button data-icon="shopping-cart" class="button">Add to Cart</button>
      </div>
    </article>
  </main>
  <!-- <script type="module" src="/main.js"></script> -->
</body>

</html>
