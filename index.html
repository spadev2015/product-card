<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Product Card</title>
</head>

<body>

  <main>
    <article class="product">
      <picture class="product__img"><img src="img/image-product-mobile.jpg    " alt=""></picture>

      <div class="product__content">
        <p class="product__category">Prefume</p>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="flex-group">
          <p class="product__price">$149.99</p>
          <p class="product__original-price">$169.99</p>
        </div>
        

        <button class="button">Add to Cart</button>
      </div>
    </article>
  </main>
  <!-- <script type="module" src="/main.js"></script> -->
</body>

</html>
